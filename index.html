<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Singapore MRT Stations</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #map {
      height: 90vh;
    }
    #controls {
      padding: 10px;
      background: #f4f4f4;
      text-align: center;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="search-container">
    <input type="text" id="venue-search" placeholder="Search for cafes, gyms, movies...">
    <button id="search-button">Search</button>
    <button id="clear-search">Clear</button>
  </div>
  
  <div id="controls">
    <label for="mrt-line-select"><strong>Select MRT Line:</strong></label>
    <select id="mrt-line-select" disabled>
      <option value="">Select an MRT Line</option>
      <option value="Downtown Line">Downtown Line</option>
      <option value="North East Line">North East Line</option>
      <option value="North South Line">North South Line</option>
      <option value="Thomson East-Coast Line">Thomson East-Coast Line</option>
      <option value="East West Line">East West Line</option>
      <option value="Circle Line">Circle Line</option>
    </select>
    
  </div>



  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="script.js"></script>
</body>
</html>
