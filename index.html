<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Singapore MRT Stations</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 85vh;
      width: 100%;
    }

    #sidebar {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidebar.active {
      transform: translateX(0);
    }

    #close-sidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .custom-control-panel {
      background-color: #f8f9fa;
      padding: 15px;
    }

    select, button {
      margin-bottom: 10px;
    }

    /* MOBILE STYLES */
    @media (max-width: 767.98px) {
      /* Remove labels */
      label {
        display: none !important;
      }

      /* Stack inputs responsively */
      .custom-control-panel .row {
        flex-wrap: wrap;
      }

      .custom-control-panel .col-md-auto {
        flex: 0 0 48%;
        max-width: 48%;
        margin-bottom: 10px;
      }

      /* Make buttons full width to stack evenly */
      #toggle-hawkers, #clear-map {
        width: 100%;
      }

      /* Full screen map */
      #map {
        height: 100vh !important;
      }

      .custom-control-panel {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <button id="close-sidebar">Ã—</button>
    <h2>Attraction Details</h2>
    <div id="attraction-details"></div>
  </div>



  <div class="container-fluid custom-control-panel">
    <div class="row gx-2 gy-2 align-items-end">
      <div class="col-md-auto">
        <label for="mrt-line-select" class="form-label fw-bold">MRT Line:</label>
        <select id="mrt-line-select" class="form-select" disabled>
          <option value="">MRT Lines</option>
          <option value="Downtown Line">Downtown Line</option>
          <option value="North East Line">North East Line</option>
          <option value="North South Line">North South Line</option>
          <option value="Thomson East-Coast Line">Thomson East-Coast Line</option>
          <option value="East West Line">East West Line</option>
          <option value="Circle Line">Circle Line</option>
        </select>
      </div>

      <div class="col-md-auto">
        <label for="bus-service-select" class="form-label fw-bold">Bus Service:</label>
        <select id="bus-service-select" class="form-select" disabled>
          <option value="">Bus Service</option>
        </select>
      </div>

      <div class="col-md-auto">
        <label for="attraction-category-select" class="form-label fw-bold">Attractions:</label>
        <select id="attraction-category-select" class="form-select" disabled>
          <option value="">Attractions</option>
        </select>
      </div>

      <div class="col-md-auto d-flex align-items-end">
        <button id="toggle-hawkers" class="btn btn-outline-dark">Show Hawkers</button>
      </div>

      <div class="col-md-auto d-flex align-items-end">
        <button id="clear-map" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
